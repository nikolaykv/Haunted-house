<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>webGl learning</title>
    <link rel="stylesheet" href="./css/kvasov.css"/>
</head>
<body>
<script src="./js/three/kvasov/three.js"></script>
<script src="./js/three/kvasov/game.js"></script>

<script>
    const SPEED_CAMERA = 0.5;
    game.init();

    game.addCube({
        'position': game.vector(0, 1, 0)
    });


    game.on('keydown', (keys) => {
        if (keys.KeyW) {
            game.getCamera().position.z -= SPEED_CAMERA;
        } else if (keys.KeyS) {
            game.getCamera().position.z += SPEED_CAMERA;
        } else if (keys.KeyA) {
            game.getCamera().position.x -= SPEED_CAMERA;
        } else if (keys.KeyD) {
            game.getCamera().position.x += SPEED_CAMERA;
        }
    });
</script>
</body>
</html>
